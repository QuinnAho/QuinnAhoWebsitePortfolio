  <body>
    <header class="main-header">
      <nav class="left-nav">
        <ul class="nav-links">
          <li><a href="#projects">Projects</a></li>

      <div class="header-guide" id="header-guide"></div>

    <section class="hero">
      <canvas></canvas>
      <div class="scroll-arrow">
        <a href="#intro" id="scroll-arrow">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

      <div class="border-top"></div>
      <div class="border-right"></div>
      <!-- <div class="border-bottom"></div> -->
      <div class="border-left"></div>

      <section class="intro-combined" id="intro">
  <div class="intro-split">
    <!-- Top half: CUBE -->
    <div class="intro-top">
      <div class="intro-top-inner">
        <div class="cube-wrap">
          <canvas id="intro-cube"></canvas>
        </div>
      </div>
    </div>

    <!-- Bottom half: HORIZONTAL PAGES -->
    <div class="intro-bottom">
      <div class="pages-scroll" id="intro-pages">
        <!-- Page 0: Home (title + resume) -->
        <section class="page page-home">
          <div class="page-inner">
            <h1 class="intro-title">QUINN AHO</h1>
            <a id="download-resume-btn" href="media/QuinnAhoResume.pdf" download="QuinnAhoResume.pdf">
              Download Resume
            </a>
          </div>
        </section>

        <!-- Page 1: Education -->
        <section class="page page-education">
          <div class="page-inner">
            <h2>Education</h2>
            <!-- your content -->
          </div>
        </section>

        <!-- Page 2: Skills -->
        <section class="page page-skills">
          <div class="page-inner">
            <h2>Skills</h2>
            <!-- your content -->
          </div>
        </section>

        <!-- Page 3: Projects -->
        <section class="page page-projects">
          <div class="page-inner">
            <h2>Projects</h2>
            <!-- your content -->
          </div>
        </section>

        <!-- Page 4: Experience -->
        <section class="page page-experience">
          <div class="page-inner">
            <h2>Experience</h2>
            <!-- your content -->
          </div>
        </section>

        <!-- Page 5: Contact -->
        <section class="page page-contact">
          <div class="page-inner">
            <h2>Contact</h2>
            <!-- your content -->
          </div>
        </section>
      </div>
    </div>
  </div>
</section>

    <!-- fluid sim doesnt work without the promo block-->

      <div class="promo-middle">
        <div class="promo-content">
          <div class="promo-header">
            <span class="promo-close">&times;</span>
          </div>
          <div class="promo-body">
            <div class="links-container">
              <a class="link" id="apple_link" target="_blank"></a>
              <a class="link" id="google_link" target="_blank"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- scripts -->
    <script src="scripts/fluid-sim.js"></script>
    <script src="scripts/dynamic-guide.js" defer></script>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js" defer></script>
    <script src="scripts/intro-cube.js" defer></script>
    <script src="scripts/intro-pages.js" defer></script>
